<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card√°pio da Pizzaria</title>
  <meta name="description" content="Card√°pio digital de pizzaria com pagamento por PIX via QR Code." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* ===== TEMA PIZZARIA (tons de forno/tomate + manjeric√£o) ===== */
      --bg:#1a0f0f;           /* fundo principal (vinho escuro) */
      --bg2:#231211;          /* fundo secund√°rio */
      --card:#1d1412;         /* card topo */
      --card2:#150f0e;        /* card base */
      --border:#3b1f1c;       /* borda quente */
      --text:#f7f8fa;         /* texto principal */
      --muted:#d9b8aa;        /* texto secund√°rio (areia/terracota clara) */
      --accent:#ef4444;       /* tomate */
      --accent2:#22c55e;      /* manjeric√£o */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;
      color:var(--text);
      /* Fundo com ‚Äúglow‚Äù de forno + leve tom de ervas e degrad√™ quente */
      background:
        radial-gradient(900px 500px at 15% -10%, #6b2018 0%, transparent 55%),
        radial-gradient(700px 420px at 88% -12%, #1a3d2a55 0%, transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 75%);
    }

    header{position:relative}
    .hero-wrap{max-width:1100px;margin:auto;padding:36px 20px 8px}
    .topbar{display:flex;align-items:center;justify-content:center;position:relative}
    .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit;}
    .logo{
      width:54px;height:54px;border-radius:16px;
      background:conic-gradient(from 180deg,var(--accent),var(--accent2));
      box-shadow:0 10px 30px #00000040; display:inline-block; overflow:hidden; border:1px solid var(--border);
    }
    .logo img{ width:100%; height:100%; display:block; object-fit:contain; background:#0b0b0b; border-radius:inherit; }
    h1{margin:0;font-size:28px;letter-spacing:.3px}

    .wave{position:relative;margin-top:18px}
    .wave svg{display:block;width:100%;height:auto}
    .wave path{ fill: var(--bg2); }

    main{max-width:1100px;margin:18px auto 0;padding:0 20px}

    /* ====== CONTROLES (Busca + Filtros + Ordena√ß√£o) ====== */
    .controls{
      display:grid; grid-template-columns:1fr; gap:12px;
      background: #120c0b; border:1px solid var(--border); border-radius:14px;
      padding:12px; margin-bottom:16px;
    }
    @media (min-width:720px){
      .controls{ grid-template-columns:1fr auto auto; align-items:center; }
    }

    .search{
      display:flex; align-items:center; gap:8px;
      background:#0e0a09; border:1px solid var(--border); border-radius:10px; padding:8px 10px;
    }
    .search input{
      width:100%; background:transparent; border:0; outline:0; color:var(--text); font-size:14px;
    }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      padding:8px 12px; border-radius:999px; border:1px solid var(--border);
      background:#0e0a09; color:var(--text); font-weight:700; cursor:pointer; font-size:12px;
    }
    .chip.active{ outline:2px solid var(--accent); background:#190e0d; }

    .sort{
      display:flex; gap:8px; align-items:center;
      background:#0e0a09; border:1px solid var(--border); border-radius:10px; padding:8px 10px;
      color:var(--muted); font-size:13px;
    }
    .sort select{
      background:transparent; color:var(--text); border:0; outline:0; font-weight:700; cursor:pointer;
    }

    /* ====== GRID & CARDS ====== */
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    @media(min-width:560px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}

    .card{
      position:relative;background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--border);border-radius:18px;overflow:hidden;box-shadow:0 12px 26px #00000040
    }
    .hero-img{ position:relative;background:#140e0d; aspect-ratio: 4 / 3; }
    .hero-img img{ width:100%; height:100%; object-fit:cover; opacity:.95; display:block; }

    .badge{position:absolute;top:10px;left:10px;padding:6px 10px;border-radius:999px;background:#120c0b;border:1px solid var(--border);font-size:11px;color:var(--muted)}
    .badge.promo{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#0b0b0b;border:0;font-weight:700}
    .badge.out{ background:#3b0d0d;border-color:#7f1d1d;color:#fecaca;font-weight:800;text-transform:uppercase;letter-spacing:.3px; }

    .content{padding:14px 14px 16px}
    .title{margin:4px 0 6px;font-size:16px}
    .meta{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:12px;flex-wrap:wrap}
    .price{margin:12px 0 10px;font-size:18px;font-weight:800;letter-spacing:.2px}

    .btns{display:flex;gap:10px}
    .btn{
      flex:1;display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 12px;border-radius:12px;font-weight:700;font-size:14px;
      cursor:pointer;text-decoration:none;border:1px solid var(--border);
      background:#120c0b;color:var(--text)
    }
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;color:#0b0b0b}
    .btn:hover{transform:translateY(-1px)}
    .btn.disabled{opacity:.45;cursor:not-allowed;pointer-events:none;filter:saturate(.6)}

    /* === Sele√ß√£o de tamanhos (segmented control) === */
    .sizes{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .size-btn{
      padding:8px 10px; font-size:12px; border-radius:10px; border:1px solid var(--border);
      background:#120c0b; color:var(--text); cursor:pointer; user-select:none;
    }
    .size-btn.active{ outline:2px solid var(--accent); background:#190e0d; }
    .size-btn:disabled{ opacity:.45; cursor:not-allowed; }

    /* Modal PIX */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#0008;z-index:50}
    .modal-card{width:min(560px,92vw);background:#120c0b;border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 10px 30px #00000066}
    .modal h3{margin:0 0 12px}
    .field{width:100%;margin-top:6px;background:#0e0a09;border:1px solid var(--border);border-radius:10px;color:var(--text);padding:10px}
    .qr-img{ width:min(360px, 100%); aspect-ratio: 1 / 1; height:auto; border-radius:12px;border:1px solid var(--border);background:#0e0a09;object-fit:contain;display:block }

    /* feedback inline de c√≥pia */
    .inline-ok{ opacity:0; transform: translateY(2px); transition: opacity .18s ease, transform .18s ease; font-size:12px; color: var(--muted); }
    .inline-ok.show{ opacity:1; transform: translateY(0); }
    .btns-pix{ display:flex; gap:10px; align-items:flex-start; }
    .btns-pix .btn{ flex:0 0 auto; }
    .copy-wrap{ display:flex; flex-direction:column; gap:6px; align-items:flex-start; }
    .btn-copy{ padding:12px 18px; font-size:15px; font-weight:800; }
    .btn-close{ padding:10px 12px; font-size:14px; }

    footer{max-width:1100px;margin:40px auto 80px;padding:0 20px;color:var(--muted);font-size:12px}
    .notice{border:1px dashed var(--border);padding:12px 14px;border-radius:14px;background:#120c0b}
    @media (max-width:480px){ h1{ font-size:22px; } }
  </style>
</head>
<body>
  <header>
    <div class="hero-wrap">
      <div class="topbar">
        <a class="brand" href="./" aria-label="In√≠cio">
          <span class="logo"><img src="img/logo.svg" alt="Sua Pizzaria" onerror="this.style.display='none'"></span>
          <h1>Card√°pio da Pizzaria</h1>
        </a>
      </div>
    </div>
    <div class="wave" aria-hidden="true">
      <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
        <path d="M0,80 C240,140 480,20 720,60 C960,100 1200,120 1440,60 L1440,120 L0,120 Z"></path>
      </svg>
    </div>
  </header>

  <main>
    <!-- CONTROLES -->
    <section class="controls" aria-label="Busca, filtros e ordena√ß√£o">
      <div class="search">
        <!-- üîé -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="#d9b8aa" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="searchInput" type="search" placeholder="Buscar por nome (ex.: Calabresa, Margherita)"/>
      </div>

      <div class="chips" role="tablist" aria-label="Categorias">
        <button class="chip active" data-cat="all" role="tab" aria-selected="true">Todos</button>
        <button class="chip" data-cat="salgada" role="tab" aria-selected="false">Salgadas</button>
        <button class="chip" data-cat="doce" role="tab" aria-selected="false">Doces</button>
        <button class="chip" data-cat="bebida" role="tab" aria-selected="false">Bebidas</button>
      </div>

      <div class="sort">
        <span>Ordenar:</span>
        <select id="sortSelect" aria-label="Ordena√ß√£o">
          <option value="relevance">Relev√¢ncia</option>
          <option value="price-asc">Pre√ßo ‚Üë</option>
          <option value="price-desc">Pre√ßo ‚Üì</option>
          <option value="name-asc">Nome A‚ÜíZ</option>
          <option value="name-desc">Nome Z‚ÜíA</option>
        </select>
      </div>
    </section>

    <div id="grid" class="grid"></div>
  </main>

  <!-- Modal QR PIX -->
  <div id="pixQrModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="pixTitle">
    <div class="modal-card">
      <h3 id="pixTitle">Pagar com PIX</h3>
      <div style="display:flex;gap:16px;flex-wrap:wrap;align-items:flex-start">
        <img id="pixQrImg" class="qr-img" alt="QR Code PIX"/>
        <div style="flex:1;min-width:220px">
          <div style="font-size:12px;color:var(--muted);margin-bottom:6px">Copia e Cola</div>
          <textarea id="pixCopiaCola" readonly class="field" style="min-height:120px"></textarea>

          <div class="btns-pix" style="margin-top:10px">
            <div class="copy-wrap">
              <button id="btnCopy" class="btn btn-copy" type="button">Copiar</button>
              <span id="copyMsg" class="inline-ok" role="status" aria-live="polite" aria-atomic="true" aria-hidden="true">Copiado!</span>
            </div>
            <button id="closeQr" class="btn btn-close" type="button" style="margin-left:auto">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="notice">‚ö†Ô∏è Entregas e retirada local. Valores sujeitos a altera√ß√£o e disponibilidade de ingredientes.</div>
  </footer>

  <script>
    // ================== CONFIG PIX (fixo) ==================
    const PIX_KEY = 'edab0cd5-ecd4-4050-87f7-fbaf98899713'; // exemplo
    const RECEIVER_NAME = 'PIZZARIA CASA DE PRAIA';
    const RECEIVER_CITY = 'BRASIL';

    // ================== PRODUTOS ==================
    const produtos = [
      { id:'marg',   nome:'Pizza Margherita',  categoria:'salgada',
        imagem:'img/pizza-margherita.jpg', destaque:'Cl√°ssica', estoque: 8,
        tamanhos:[
          { rotulo:'Broto (4)', preco:39.90 },
          { rotulo:'M√©dia (6)', preco:49.90 },
          { rotulo:'Grande (8)', preco:59.90 },
        ] },
      { id:'calab',  nome:'Pizza Calabresa',   categoria:'salgada',
        imagem:'img/pizza-calabresa.jpg', destaque:'Mais vendida', estoque: 6,
        tamanhos:[
          { rotulo:'Broto (4)', preco:42.90 },
          { rotulo:'M√©dia (6)', preco:52.90 },
          { rotulo:'Grande (8)', preco:62.90 },
        ] },
      { id:'port',   nome:'Pizza Portuguesa',  categoria:'salgada',
        imagem:'img/pizza-portuguesa.jpg', estoque: 4,
        tamanhos:[
          { rotulo:'Broto (4)', preco:44.90 },
          { rotulo:'M√©dia (6)', preco:56.90 },
          { rotulo:'Grande (8)', preco:66.90 },
        ] },
      { id:'4queij', nome:'Pizza Quatro Queijos', categoria:'salgada',
        imagem:'img/pizza-quatro-queijos.jpg', estoque: 3,
        tamanhos:[
          { rotulo:'Broto (4)', preco:45.90 },
          { rotulo:'M√©dia (6)', preco:58.90 },
          { rotulo:'Grande (8)', preco:68.90 },
        ] },
      { id:'francat', nome:'Frango com Catupiry', categoria:'salgada',
        imagem:'img/pizza-frango-catupiry.jpg', estoque: 5,
        tamanhos:[
          { rotulo:'Broto (4)', preco:44.90 },
          { rotulo:'M√©dia (6)', preco:56.90 },
          { rotulo:'Grande (8)', preco:66.90 },
        ] },
      { id:'pepper', nome:'Pizza Pepperoni', categoria:'salgada',
        imagem:'img/pizza-pepperoni.jpg', estoque: 0,
        tamanhos:[
          { rotulo:'Broto (4)', preco:43.90 },
          { rotulo:'M√©dia (6)', preco:55.90 },
          { rotulo:'Grande (8)', preco:65.90 },
        ] },
      { id:'veg', nome:'Pizza Vegetariana', categoria:'salgada',
        imagem:'img/pizza-vegetariana.jpg', estoque: 2,
        tamanhos:[
          { rotulo:'Broto (4)', preco:42.90 },
          { rotulo:'M√©dia (6)', preco:54.90 },
          { rotulo:'Grande (8)', preco:64.90 },
        ] },
      { id:'brig', nome:'Pizza Brigadeiro', categoria:'doce',
        imagem:'img/pizza-brigadeiro.jpg', estoque: 7,
        tamanhos:[
          { rotulo:'M√©dia (6)', preco:49.90 },
          { rotulo:'Grande (8)', preco:59.90 },
        ] },
      { id:'chocmor', nome:'Chocolate c/ Morango', categoria:'doce',
        imagem:'img/pizza-choc-morango.jpg', estoque: 0,
        tamanhos:[
          { rotulo:'M√©dia (6)', preco:56.90 },
          { rotulo:'Grande (8)', preco:66.90 },
        ] },
      { id:'refri-2l', nome:'Refrigerante 2 L', categoria:'bebida',
        imagem:'img/refri-2l.jpg', embalagem:'Garrafa 2 L', preco: 12.00, estoque: 20 }
    ];

    // ================== UTILS ==================
    const grid = document.getElementById('grid');
    function currency(v){ return v.toLocaleString('pt-BR', { style:'currency', currency:'BRL' }) }
    function norm(s){ return (s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase(); }
    function basePrice(p){
      if (p.tamanhos?.length) return Math.min(...p.tamanhos.map(t=>t.preco));
      return p.preco ?? 0;
    }

    // ================== RENDER ==================
    function sizesHTML(p){
      if (!p.tamanhos || !p.tamanhos.length) return '';
      return `
        <div class="sizes" role="group" aria-label="Tamanhos">
          ${p.tamanhos.map((t, i)=>`
            <button class="size-btn ${i===0?'active':''}" type="button"
                    data-label="${t.rotulo.replace(/"/g,'&quot;')}"
                    data-price="${t.preco.toFixed(2)}"
                    aria-pressed="${i===0?'true':'false'}">${t.rotulo} ‚Äî ${currency(t.preco)}</button>
          `).join('')}
        </div>
      `;
    }

    function cardHTML(p){
      const semEstoque = Number(p.estoque) === 0;
      let badgeHtml = '';
      if (semEstoque)      badgeHtml = `<span class="badge out">Sem estoque</span>`;
      else if (p.destaque) badgeHtml = `<span class="badge promo">${p.destaque}</span>`;
      else                 badgeHtml = `<span class="badge">${p.categoria}</span>`;

      const precoInicial = p.tamanhos?.[0]?.preco ?? p.preco;
      const detalheItem = p.tamanhos?.[0]?.rotulo ?? (p.embalagem || 'Unidade');

      const btnPix = semEstoque
        ? `<button class="btn primary disabled" aria-disabled="true" title="Sem estoque">PIX (indispon√≠vel)</button>`
        : `<a class="btn primary" href="#" onclick="abrirPix('${encodeURIComponent(p.id)}', this); return false;">PIX (QR)</a>`;

      return `
        <article class="card" data-id="${p.id}" data-nome="${p.nome.replace(/"/g,'&quot;')}"
                 data-preco="${precoInicial}" data-detalhe="${detalheItem.replace(/"/g,'&quot;')}" data-cat="${p.categoria}">
          <div class="hero-img">
            <img src="${p.imagem}" alt="${p.nome} ${p.embalagem||''}" loading="lazy" onerror="this.onerror=null;this.src='img/placeholder.jpg'"/>
            ${badgeHtml}
          </div>
          <div class="content">
            <h2 class="title">${p.nome}</h2>
            <div class="meta">
              <span>Categoria: ${p.categoria}</span>
              ${typeof p.estoque === 'number' ? `<span>‚Ä¢</span><span>Estoque: ${p.estoque}</span>` : '' }
            </div>
            ${sizesHTML(p)}
            <div class="price">${currency(precoInicial)}</div>
            <div class="btns">${btnPix}</div>
          </div>
        </article>`;
    }

    function render(list){ grid.innerHTML = list.map(cardHTML).join('') }

    // ================== BUSCA + FILTRO + ORDENA√á√ÉO ==================
    const state = { q:'', cat:'all', sort:'relevance' };
    const searchInput = document.getElementById('searchInput');
    const chips = document.querySelectorAll('.chip');
    const sortSelect = document.getElementById('sortSelect');

    function applyFilters(){
      const nq = norm(state.q);
      let arr = produtos.filter(p=>{
        const okCat = state.cat==='all' || p.categoria===state.cat;
        const okQ = !nq || norm(p.nome).includes(nq);
        return okCat && okQ;
      });

      // Ordena√ß√£o
      switch(state.sort){
        case 'price-asc':
          arr.sort((a,b)=> basePrice(a) - basePrice(b));
          break;
        case 'price-desc':
          arr.sort((a,b)=> basePrice(b) - basePrice(a));
          break;
        case 'name-asc':
          arr.sort((a,b)=> norm(a.nome).localeCompare(norm(b.nome)));
          break;
        case 'name-desc':
          arr.sort((a,b)=> norm(b.nome).localeCompare(norm(a.nome)));
          break;
        case 'relevance':
        default:
          /* mant√©m ordem original do array */
          break;
      }

      return arr;
    }

    function update(){ render(applyFilters()); }

    searchInput.addEventListener('input', ()=>{
      state.q = searchInput.value;
      update();
    });

    chips.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        chips.forEach(b=>{ b.classList.remove('active'); b.setAttribute('aria-selected','false'); });
        btn.classList.add('active'); btn.setAttribute('aria-selected','true');
        state.cat = btn.dataset.cat;
        update();
      });
    });

    sortSelect.addEventListener('change', ()=>{
      state.sort = sortSelect.value;
      update();
    });

    // ================== INTERA√á√ïES (tamanhos e PIX) ==================
    // Troca de tamanho
    grid.addEventListener('click', (e)=>{
      const btn = e.target.closest('.size-btn');
      if (!btn) return;

      const sizes = btn.parentElement;
      sizes.querySelectorAll('.size-btn').forEach(b=>{
        b.classList.remove('active'); b.setAttribute('aria-pressed','false');
      });
      btn.classList.add('active'); btn.setAttribute('aria-pressed','true');

      const card = btn.closest('.card');
      const priceEl = card.querySelector('.price');
      priceEl.textContent = currency(parseFloat(btn.dataset.price));

      card.dataset.preco = btn.dataset.price;
      card.dataset.detalhe = btn.dataset.label;
    });

    // PIX
    const qrModal    = document.getElementById('pixQrModal');
    const qrImg      = document.getElementById('pixQrImg');
    const copiaCola  = document.getElementById('pixCopiaCola');
    const pixTitle   = document.getElementById('pixTitle');
    const btnCopy    = document.getElementById('btnCopy');
    const closeQr    = document.getElementById('closeQr');
    const copyMsg    = document.getElementById('copyMsg');

    function abrirPix(idEnc, triggerEl){
      const id = decodeURIComponent(idEnc);
      const card = triggerEl.closest('.card');
      const nome = card.dataset.nome;
      const detalhe = card.dataset.detalhe || 'Unidade';
      const preco = parseFloat(card.dataset.preco || '0');

      const txid = (id.slice(0,20) + Date.now().toString().slice(-5)).slice(0,25);
      const descr = (nome + (detalhe ? ' ' + detalhe : '')).slice(0,50);
      const payload = montarPix(PIX_KEY, RECEIVER_NAME, RECEIVER_CITY, preco, txid, descr);
      mostrarQrPix(`${nome} ‚Äî ${currency(preco)}`, payload);
    }

    function mostrarQrPix(titulo, payload){
      pixTitle.textContent = titulo;
      copiaCola.value = payload;
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=480x480&data=${encodeURIComponent(payload)}`;
      qrImg.src = url;

      if (copyMsg){ copyMsg.classList.remove('show'); copyMsg.setAttribute('aria-hidden','true'); copyMsg.textContent = 'Copiado!'; }
      btnCopy.textContent = 'Copiar';
      qrModal.style.display='flex';
    }

    closeQr.addEventListener('click', ()=> qrModal.style.display='none');

    // Copiar payload (feedback)
    btnCopy.addEventListener('click', async () => {
      const txt = copiaCola.value;
      const original = btnCopy.textContent;
      try {
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(txt);
        } else {
          copiaCola.select(); document.execCommand('copy'); window.getSelection().removeAllRanges();
        }
        btnCopy.textContent = 'Copiado ‚úì';
        copyMsg.textContent = 'PIX copiado';
        copyMsg.classList.add('show');
        copyMsg.setAttribute('aria-hidden','false');
        if ('vibrate' in navigator) navigator.vibrate(15);
        setTimeout(() => {
          btnCopy.textContent = original;
          copyMsg.classList.remove('show');
          copyMsg.setAttribute('aria-hidden','true');
        }, 1500);
      } catch (e) {
        copyMsg.textContent = 'N√£o foi poss√≠vel copiar';
        copyMsg.classList.add('show');
        copyMsg.setAttribute('aria-hidden','false');
        setTimeout(() => {
          copyMsg.classList.remove('show');
          copyMsg.setAttribute('aria-hidden','true');
          copyMsg.textContent = 'Copiado!';
        }, 2000);
      }
    });

    // Helpers Pix
    function toAscii(s){ return (s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toUpperCase().replace(/[^A-Z0-9 \-\.]/g,''); }
    function byteLen(s){ return new TextEncoder().encode(s).length }
    function cutBytes(s,max){ let t=toAscii(s); while(byteLen(t)>max){ t=t.slice(0,-1) } return t }

    function montarPix(chave, nome, cidade, valor, txid, descricao){
      const NOME = cutBytes(nome||'HOSPEDE',25);
      const CIDADE = cutBytes(cidade||'BRASIL',15);
      const TXID = toAscii((txid||'CARDAPIO')).slice(0,25);
      const DESC = descricao ? toAscii(descricao).slice(0,50) : '';
      const KEY = (chave||'').trim();
      function tlv(id,value){ const len = byteLen(value).toString().padStart(2,'0'); return id + len + value }
      const gui = tlv('26', tlv('00','br.gov.bcb.pix') + tlv('01', KEY) + (DESC ? tlv('02', DESC) : ''));
      const payloadSemCRC =
        tlv('00','01') +             // formato
        tlv('01','11') +             // m√©todo (din√¢mico/est√°tico simplificado)
        gui +                        // merchant account info
        tlv('52','0000') +           // MCC
        tlv('53','986') +            // moeda BRL
        (valor ? tlv('54', Number(valor).toFixed(2)) : '') +
        tlv('58','BR') +             // pa√≠s
        tlv('59', NOME) +            // recebedor
        tlv('60', CIDADE) +          // cidade
        tlv('62', tlv('05', toAscii((txid||'CARDAPIO')).slice(0,25))) + // adicionais (txid)
        '6304';
      const crc = crc16(payloadSemCRC).toUpperCase();
      return payloadSemCRC + crc;

      function tlv(id,value){ const len = byteLen(value).toString().padStart(2,'0'); return id + len + value }
    }
    function crc16(str){
      let crc=0xFFFF;
      for(let i=0;i<str.length;i++){
        crc ^= str.charCodeAt(i)<<8;
        for(let j=0;j<8;j++){
          if(crc & 0x8000){ crc=(crc<<1)^0x1021 } else { crc=(crc<<1) }
          crc &= 0xFFFF
        }
      }
      return crc.toString(16).padStart(4,'0')
    }

    // Inicializa
    update(); // render com filtros/ordem default
  </script>
